    // 1. Filter the list of inventors for those who were born in the 1500's

    };
    console.table(getInventorsFifteen(inventors));

      assert.equal(results.length, 2, 'has a length of 2');
      assert.deepEqual(results, fifteen, 'includes the 2 objects');
    });
