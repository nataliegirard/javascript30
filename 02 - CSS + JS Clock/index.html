<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="center-nob"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="dot-line dot1"><div class="dot"></div></div>
      <div class="dot-line dot2"><div class="dot"></div></div>
      <div class="dot-line dot3"><div class="dot"></div></div>
      <div class="dot-line dot4"><div class="dot"></div></div>
      <div class="dot-line dot5"><div class="dot"></div></div>
      <div class="dot-line dot6"><div class="dot"></div></div>
      <div class="dot-line dot7"><div class="dot"></div></div>
      <div class="dot-line dot8"><div class="dot"></div></div>
      <div class="dot-line dot9"><div class="dot"></div></div>
      <div class="dot-line dot10"><div class="dot"></div></div>
      <div class="dot-line dot11"><div class="dot"></div></div>
      <div class="dot-line dot12"><div class="dot"></div></div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
